{% extends 'navigation.html' %}

{% block title %}Monitor{% endblock %}

{% block content %}
    <style>
        #clockContainer {
            display: none; 
            text-align: center;
        }
#clock {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333; 
}
@media (max-width: 768px) {
    #clock {
        font-size: 24px;
    }
    #startButton {
                font-size: 16px;
            }
        }
    </style>
    <div class="container">
<div class="position-absolute start-0 m-4">
    <label for="raceType">Select Race Type:</label>
    <select class="form-select" id="raceType" onchange="showRaceTimer()">
        <option value="None">None</option>
        <option value="5km">5 km</option>
        <option value="3km">3 km</option>
    </select>
    </div>
    </div>
    <div id="clockContainer">
   <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card text-center" style="width: 500px;">
    <div class="card-body">
        <h2 class="card-title" id="raceTitle"></h2>
        <div id="clock">00:00:00</div>
        <button class="btn btn-primary" id="startButton">Start</button>
    </div>
    </div>
    </div>
		<script src="{{ url_for('static', filename='monitor.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
