{% extends 'navigation.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
        <div class="card p-4" >
            <h2 class="mb-4">Admin Login</h2>
        <form action="/admin_login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" name="username" id="username" placeholder="Enter username" required style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;"> 
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        <div class="mt-3">
            <p class="text-center"><a href="/" style="color:black;">Volunteer Login</a></p>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
